<!DOCTYPE html>
<!--不能直接输入负号，0与其他数字的计算不得0-->
<html lang=utf-8>
<head>
<meta content="text/html;charset=utf-8"/>
<title>Calculation by JS</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript" src="cal.js"></script>
</head>

<body>
<div id="calculator">
<div id="calcu-head"><span class="Cal">&copy;&nbsp</span><h6>Simple Calculator</h6></div>

<form name="calculator" action="" method="get">
<div id ="calcu-screen">
<input type="text" name="numScreen" class="screen" value="0" onfocus="this.blur();"/>
</div>

<div id="calcu-btn">
<ul>
<li onclick="command(7)">7</li>
<li onclick="command(8)">8</li>
<li onclick="command(9)">9</li>
<li class="tool" onclick="del()">&larr;</li>
<li class="tool" onclick="clearscreen()">C</li>
<li onclick="command(4)">4</li>
<li onclick="command(5)">5</li>
<li onclick="command(6)">6</li>
<li class="tool" onclick="times()">&times;</li>
<li class="tool" onclick="divide()">&divide;</li>
<li onclick="command(1)">1</li>
<li onclick="command(2)">2</li>
<li onclick="command(3)">3</li>
<li class="tool" onclick="plus()">+</li>
<li class="tool" onclick="minus()">-</li>
<li onclick="command(0)">0</li>
<li onclick="dzero()">00</li>
<li onclick="dot()">.</li>
<li class="tool" onclick="persent()">%</li>
<li class="tool" onclick="equal()">=</li>
</ul>
</div>

<div id="calcu-foot">
<span id="note"></span>
<!--<span class="welcome">Thank U for using this tool!</span>-->
<div>
</form>
</div>

</body>
</html>
